{% extends 'base.html' %}
{% block title %}Удаление ответа{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <h2 class="text-success">Вы уверены что хотите удалить вариант ответа - {{ choice.option }}?</h2>
        <button class="text-success" type="submit">Да</button>
    </form>
    <a class="text-success" href="{% url 'poll_view' choice.poll.pk %}">Нет</a>
{% endblock %}
